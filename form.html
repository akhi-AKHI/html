<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Basic form design</h1>
    <form>
        <fieldset>
            <legend>Details</legend>
            <label>Username:</label>
            <input type="text" name="Username" id="username"><br><br>
            <label>Last name:</label>
            <input type="text" name="text" id="text"><br><br>
            <label>Gender:</label>
             <input type="radio" name="Gender" id="Male">
             <label>Male</label>
             <input type="radio" name="Gender" id="Female">
             <label>Female</label><br><br>
             <label>E-mail:</label>
             <input type="E-mail" name="E-mail" id="E-mail"><br><br>
             <label>Date of Birth</label>
             <input type="date" name="date" id="date"><br><br>
             <label>Address:</label><br>
             <textarea rows="2" cols="20" name="Address" id="Address"></textarea><br><br>
             <input type="submit" id="submit"><br><br>
        </fieldset>
    </form>
</body>
</html>
